<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="super-container">
        <div class="lefttrap">
            <div class="heading-text">Business Annual Report<br>One Pager</div>
            <div class="line"></div>
        </div>
        <div class="righttrap">
        </div>
    </div>
    <div class="test">
        <!-- Lines for the first 6 rows -->
        <div class="line-marker" style="grid-row: 1; grid-column: 1 / 4;"></div>
        <div class="line-marker" style="grid-row: 2; grid-column: 1 / 4;"></div>
        <div class="line-marker" style="grid-row: 3; grid-column: 1 / 4;"></div>
        <div class="line-marker" style="grid-row: 4; grid-column: 1 / 4;"></div>
        <div class="line-marker" style="grid-row: 5; grid-column: 1 / 4;"></div>
        <div class="line-marker" style="grid-row: 6; grid-column: 1 / 4;"></div>

        <!-- Bars for the vertical bar graph -->
        <div class="bar" style="grid-row: 2 / 7; grid-column: 2;"></div>
        <div class="bar" style="grid-row: 4 / 7; grid-column: 3;"></div>
        <div class="bar" style="grid-row: 5 / 7; grid-column: 4;"></div>
    </div>
</body>
</html>
